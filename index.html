<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/rocket.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>HTML-Canvas-SHooting-Game</title>
</head>

<body>
    <b>Press F11 to play to do full screen and enjoy the game. Controls: Left click, Right click and Spacebar</b>
    <div class="scoreBoard">Score: 0</div>
    <form action="">
        <select name="" id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Insane">Insane</option>
        </select>

        <input type="submit" value="Play">
    </form>

    <div class="myGame"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
        integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
    <script>
        if (window.innerWidth < 500) {
            alert("Really Sorry! Please play on your laptop/desktop!");
            alert("This screen will close in 5 secs!"); '
            setTimeout(() => {
                window.close();
            }, 6000)
        }
    </script>
</body>

</html>
